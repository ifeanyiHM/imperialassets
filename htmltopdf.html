<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        /* Styling the form for better presentation */
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Form to be converted to PDF -->
    <div id="form-container">
        <form id="my-form">
            <h2>Sample Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <button type="button" id="print-btn">Print to PDF</button>
        </form>
    </div>

    <script>
        // Function to generate the PDF from the form
        document.getElementById("print-btn").addEventListener("click", function () {
            const element = document.getElementById("my-form");
            
            // Options for the pdf generation
            const options = {
                filename: 'form_submission.pdf', // Output PDF file name
                html2canvas: { scale: 4 },        // The scale for the canvas rendering
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } // PDF size and format
            };

            // Generate the PDF
            html2pdf().from(element).set(options).save();
        });
    </script>

</body>
</html>
